name: front_end_project_database_v2
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  syncfusion_flutter_pdfviewer: ^19.2.46-beta
  chewie: ^1.2.2
  intl: ^0.17.0
  video_player: ^2.1.12
  google_fonts: ^2.1.0
  font_awesome_flutter: ^9.1.0
  firebase_auth: ^1.4.1
  firebase_core: ^1.3.0
  fluttertoast: ^8.0.7
  shared_preferences: ^2.0.6
dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - assets/images/database_image/
    - assets/pdf_docs/database_pdf/
    - assets/video/database/
    - assets/images/datastructures/
    - assets/images/c_plus_plus/
    - assets/images/english/
    - assets/images/oit/
    - assets/images/background/
    - assets/images/dashboard/
    - assets/images/info/



  fonts:
    - family: Merienda
      fonts:
        - asset: assets/fonts/Merienda-Bold.ttf
          style: italic
          weight: 500


